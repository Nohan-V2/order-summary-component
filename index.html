<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary-component</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <img
        class="image-presentation"
        src="./img/Music_Flatline.png"
        alt="Music_Flatline"
      />

      <div class="contain-user-interface">
        <div class="text-presentation">
          <h1 class="main-title">Order Summary</h1>

          <p class="description-presentation">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="list-plan">
          <img class="icon-plan" src="./img/icon.svg" alt="" />

          <div class="text-list-plan">
            <h2 class="title-plan">Annual Plan</h2>

            <p class="price">$59.99/year</p>
          </div>

          <p class="change-plan">Change</p>
        </div>

        <a class="button-for-buy" href="#">Proceed to Payment</a>

        <a class="button-to-back" href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
